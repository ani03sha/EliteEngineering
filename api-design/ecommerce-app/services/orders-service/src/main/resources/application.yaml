spring:
    application:
        name: Orders Service API

    datasource:
        url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
        username: ${DB_USER:}
        password: ${DB_PASS:}
        hikari:
            maximum-pool-size: ${DB_MAX_POOL:10}

    flyway:
        enabled: true
        locations:
            - classpath:db/migration

    data:
        redis:
            host: ${REDIS_HOST:localhost}
            port: ${REDIS_PORT:6379}
            password: ${REDIS_PASSWORD:}
            database: ${REDIS_DATABASE:0}
            timeout: ${REDIS_TIMEOUT:2000}
            ssl:
                enabled: ${REDIS_SSL_ENABLED:false}
            lettuce:
                pool:
                    max-active: ${REDIS_POOL_MAX_ACTIVE:8}
                    max-idle: ${REDIS_POOL_MAX_IDLE:8}
                    min-idle: ${REDIS_POOL_MIN_IDLE:0}
                    max-wait: ${REDIS_POOL_MAX_WAIT:-1}
                shutdown-timeout: ${REDIS_SHUTDOWN_TIMEOUT:100ms}

    cache:
        type: redis
        redis:
            time-to-live: ${CACHE_TTL:600000}
            cache-null-values: false
            use-key-prefix: true

springdoc:
    api-docs:
        enabled: true
        path: /v1/api-docs
    swagger-ui:
        enabled: true
        path: /swagger-ui.html
        urls:
            -   name: Orders Service API v1
                url: /openapi/orders-v1.yaml
    show-actuator: true